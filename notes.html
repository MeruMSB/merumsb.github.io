        <style type="text/css">
            .note-list {
                max-width: 800px;
                margin: 0 auto;
            }
            .note-list .notes-total {
                padding: 0 10px;
                margin: 30px auto 20px;
                font-size: 20px;
            }
            .note-list .notes-title {
                padding: 0 10px;
                margin: 20px auto 10px;
            }
            .note-list .command-box {
                background:#2B2D31;
                border-radius: 5px;
                padding: 10px;
                margin: 10px auto;
            }
            .copy-status {
                display: flex;
                align-items: center;
                justify-content: space-between;
            }
            .note-list .status {
                display: inline-block;
                background: #222;
                border: 1px solid #999;
                flex: 0 0 30px;
                height: 30px;
                line-height: 30px;
                border-radius: 50%;
                text-align: center;
                font-size: 22px;
                position: relative;
            }
            .note-list .status.active {
                background: #256425;
            }
            .note-list .status.active:before {
                content: "";
                position: absolute;
                top: 12px;
                left: 6px;
                width: 4px;
                height: 13px;
                background: white;
                transform: rotate(-55deg);
            }
            .note-list .status.active:after {
                content: "";
                position: absolute;
                top: 4px;
                left: 15px;
                width: 4px;
                height: 20px;
                background: white;
                transform: rotate(35deg);
            }
            .command-txt {
                margin-top: 10px;
                line-height: 1.4;
                font-family: monospace;
                font-size: 12px;
                color: #e28764;
            }
            .command-txt .command {
                color: #ca5479;
            }
            .command-txt .separator {
                color: #79c59f;
            }
            .command-txt .important {
                color: #93b6eb;
            }
        </style>
    </head>
